<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>慕课七夕主题</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pageA.css">
    <link rel="stylesheet" href="pageB.css">
    <link rel="stylesheet" href="pageC.css">
    <script src="55ac9a860001a6c500000000.js"></script>
    <script type="text/javascript" src="transition.js"></script>
</head>


<body>
    <div class="" id="content">
        <ul class="content-wrap">
            <!-- first picture -->
            <li>
                <div class="a_background">
                    <div class="a_background_top">
                    </div>
                    <div class="a_background_middle">
                    </div>
                    <div class="a_background_bottom">
                    </div>
                </div>
                <!-- 云 -->
                <div class="cloudArea">
                    <div class="cloud cloud1 cloud1Anim"></div>
                    <div class="cloud cloud2 cloud2Anim"></div>
                </div>
                <!-- 太阳 -->
                <div id="sun" class="rotation"></div>
            </li>
            <!-- second picture -->
            <li>
                <!--背景图-->
                <div class="b_background">
                </div>
                <div class="b_background_preload">
                </div>
                <!--商店-->
                <div class="shop">
                    <div class="door">
                        <div class="door-left"></div>
                        <div class="door-right"></div>
                    </div>
                    <!--灯-->
                    <div class="lamp"></div>
                </div>
                <!--鸟-->
                <div class="bird"></div>
            </li>
            <!-- third picture -->
            <li>
                <!--背景图-->
                <div class="c_background">
                    <div class="c_background_top"></div>
                    <div class="c_background_middle"></div>
                    <div class="c_background_bottom"></div>
                </div>
                <!--小女孩-->
                <div class="girl"></div>
                <!--水波-->
                <div class="bridge-bottom">
                    <div class="water">
                        <div id="water1" class="water_1"></div>
                        <div id="water2" class="water_2"></div>
                        <div id="water3" class="water_3"></div>
                        <div id="water4" class="water_4"></div>
                    </div>
                </div>
                <!--星星-->
                <ul class="stars">
                    <li class="stars1"></li>
                    <li class="stars2"></li>
                    <li class="stars3"></li>
                    <li class="stars4"></li>
                    <li class="stars5"></li>
                    <li class="stars6"></li>
                </ul>
                <!-- 飘花 -->
                <div id="snowflake"></div>
            </li>
        </ul>
        <div id="boy" class="charactor">
        </div>
    </div>
    <script src="Swipe.js"></script>
    <script src="qixi.js"></script>
</body>

</html>
