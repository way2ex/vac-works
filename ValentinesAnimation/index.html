<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>慕课七夕主题</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pageA.css">
    <link rel="stylesheet" href="pageB.css">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://img.mukewang.com/down/55ac9ea30001ace700000000.js"></script>
    <script src="Swipe.js"></script>
    <script src="qixi.js"></script>
    <style>

    </style>
</head>


<body>
    <div class="" id="content">
        <ul class="content-wrap">
            <!-- first picture -->
            <li>
                <div class="a_background">
                    <div class="a_background_top">
                    </div>
                    <div class="a_background_middle">
                    </div>
                    <div class="a_background_bottom">
                    </div>
                </div>
                <!-- 云 -->
                <div class="cloudArea">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                </div>
                <!-- 太阳 -->
                <div id="sun"></div>
            </li>
            <!-- second picture -->
            <li>
                <!--背景图-->
                <div class="b_background">
                </div>
                <div class="b_background_preload">
                </div>
                <!--商店-->
                <div class="shop">
                    <div class="door">
                        <div class="door-left"></div>
                        <div class="door-right"></div>
                    </div>
                    <!--灯-->
                    <div class="lamp"></div>
                </div>
            </li>
            <!-- third picture -->
            <li>picture 3</li>
        </ul>
        <div id="boy" class="charactor">
        </div>
        <div class="button">
            <button type="button">开始</button>
        </div>

    </div>
    <script type="text/javascript">
        var container = $('#content');
        var swipe = Swipe($('#content'));
        // 页面滚动到指定的位置
        function scrollTo(time, proportionX) {
            var distX = container.width() * proportionX;
            swipe.scrollTo(distX, time);
        }
        var boy = BoyWalk();
        swipe.scrollTo(container.width(), 0);


        $('button').click(function() {
            openDoor().then(function() {
                // 开灯
                lamp.bright();
            });
            shutDoor().then(function() {
                lamp.dark();
            });
            // 太阳转动
            $("#sun").addClass('rotation');
            // 飘云
            $(".cloud:first").addClass('cloud1Anim');
            $(".cloud:last").addClass('cloud2Anim');
            // 10秒钟 走到05，也就是页面的中间位置
            // var distX = calculateDist('x', 0.5);
            // var distY = calculateDist('y', 0.5);
            // walkRun(10000, distX, distY);
            boy.walkTo(2000, 0.2)
                .then(function() {
                    scrollTo(5000, 1);
                }).then(function() {
                    return boy.walkTo(5000, 0.5);
                });
        });
    </script>

</body>

</html>
