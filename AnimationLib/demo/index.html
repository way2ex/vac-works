<!DOCTYPE html>
<html lang="en">
  <head>
    <title>animation动画demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .rabbit {
        position: absolute;
        left: 100px;
        width: 102px;
        height: 80px;
        background-repeat: no-repeat;
      }
      #rabbit1 {
        top: 50px;
      }
      #rabbit2 {
        top: 200px;
      }
      #rabbit3 {
        top: 350px;
      }
      #rabbit4 {
        top: 500px;
      }
    </style>
  </head>
  <body>
    <div class="rabbit" id="rabbit1"></div>
    <div class="rabbit" id="rabbit2"></div>
    <div class="rabbit" id="rabbit3"></div>
    <div class="rabbit" id="rabbit4"></div>
    <script src="../build/animation.js">
    </script>
    <script src="index.js">
    </script>
  </body>
</html>
